<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polis - Aurora</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 204, 204, 0.15), rgba(0, 102, 255, 0.1), rgba(153, 51, 255, 0.15));
            background-size: 200% 200%;
            animation: auroraAnimation 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes auroraAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
        }

        .tab-content {
            background-color: #222;
            padding: 20px;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .highlight {
            color: #00bcd4;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.3rem;
            color: white;
            background: #00bcd4;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn:hover {
            background: #0097a7;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="policy.html" class="polis-btn">View Policy</a>
</body>
</html>
