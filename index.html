<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Good. Get Aurora</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background aurora sky */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/aurora-sky.jpg'); /* Replace with your aurora sky image URL */
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
        }

        /* Centering the content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2.5rem;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            background-color: #3b5998;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2d4373;
        }

        .discord-btn {
            background-color: #7289da;
        }

        .discord-btn:hover {
            background-color: #5b6e8f;
        }
    </style>
</head>
<body>

    <!-- Background Aurora Sky -->
    <div class="background"></div>

    <!-- Content -->
    <div class="content">
        <h1>Get Good. Get Aurora.</h1>
        <a href="https://example.com/download" class="btn">Download</a>
        <a href="https://discord.gg/yourdiscordlink" class="btn discord-btn">Join Discord</a>
    </div>

</body>
</html>
