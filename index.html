<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Good. Get Aurora</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background for a clean look */
        }

        /* Clean Aurora Sky Animation (Smoother Gradient) */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(0, 204, 204, 0.4), rgba(0, 102, 255, 0.4), rgba(153, 51, 255, 0.5));
            background-size: 200% 200%;
            animation: auroraAnimation 12s ease-in-out infinite;
        }

        /* Smoother animation for the aurora sky */
        @keyframes auroraAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centering the content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2rem;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Subtle text glow */
        }

        /* Clean, simple and subtle button styles */
        .btn {
            padding: 12px 30px;
            margin: 10px;
            font-size: 1.3rem;
            color: white;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.8), rgba(0, 102, 255, 0.8));
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        /* Clean button hover effect */
        .btn:hover {
            background: linear-gradient(135deg, rgba(0, 204, 204, 1), rgba(0, 102, 255, 1));
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }

        /* Discord button with subtle variation */
        .discord-btn {
            background: linear-gradient(135deg, #7289da, #5b6e8f);
            border-color: #5b6e8f;
        }

        .discord-btn:hover {
            background: linear-gradient(135deg, #5b6e8f, #7289da);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }
    </style>
</head>
<body>

    <!-- Background Aurora Sky -->
    <div class="background"></div>

    <!-- Content -->
    <div class="content">
        <h1>Get Good. Get Aurora.</h1>
        <!-- Download Button that links to a file in the same folder -->
        <a href="AuroraInstaller.exe" class="btn" download>Download</a>
        <!-- Discord Button -->
        <a href="https://discord.gg/yourdiscordlink" class="btn discord-btn">Join Discord</a>
    </div>

</body>
</html>
